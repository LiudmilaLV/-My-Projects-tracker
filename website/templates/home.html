{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="dashboard">
    <h1>Hi, {{user.name}}!</h1>
    {% if projects %}
        {% for project in projects %}
        <p>Your projects:</p>
            <p>{{project}}</p>
        {% endfor %}     
    {% else%}
    <br>
    <p class="lead">No projects yet!</p>
    <p class="lead">Add your first project to track:</p>
    <form method="POST">
        <div class="form-group">
            <label for="email" class="form-label mt-4">Project Name</label>
            <input type="text" class="form-control" id="project" name="project" placeholder="Project Name">
        </div>
        <div class="form-group">
            <label for="name" class="form-label mt-4">Notes (optional)</label>
            <textarea class="form-control" id="notes" name="notes" placeholder="Short description of your project (theme, goal, etc.)"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add Project</button>
    </form>
    {% endif %}
</div>
{% endblock %}
