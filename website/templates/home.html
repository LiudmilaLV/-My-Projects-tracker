{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<section class="homesection">
    <h1>Hi, {{user.name}}!</h1>
    {% if user.projects %}
        <div class="dashboard">
            <h4>Your projects:</h4>
            {% for project in user.projects %}
                <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                    <div class="card-body">
                        <h4 class="card-title">{{project.project_name}}</h4>
                        <p class="card-text">{{project.notes}}</p>
                    </div>
                </div>
        </div>
        {% endfor %}     
    {% else%}
    <div>
        <p class="lead">No projects yet!</p>
    </div>   
    {% endif %}
    <button class="btn btn-lg btn-primary" type="button">Add a new project to track:</button>
</section>
    <form method="POST">
        <div class="form-group">
            <label for="email" class="form-label mt-4" autocomplete="off">Project Name</label>
            <input type="text" class="form-control" id="project_name" name="project_name" placeholder="Project Name">
        </div>
        <div class="form-group">
            <label for="name" class="form-label mt-4">Notes (optional)</label>
            <textarea class="form-control" id="notes" name="notes" placeholder="Short description of your project (theme, goal, etc.)"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add Project</button>
    </form>
    

{% endblock %}
